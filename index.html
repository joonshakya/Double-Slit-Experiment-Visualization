<body oncontextmenu="return false;">
  <div id="FPS"></div>

  <div id="HUD">
    <table>
      <tr>
        <td>Coded by</td>
        <td class="center"><a href="https://www.joonshakya.com.np/" class="link-to" target="_blank" rel="nofollow">Joon Shakya</a></td>
      </tr>
      <tr>
        <td>Left Slit</td>
        <td class="center">
          <label class="switch">
            <input type="checkbox" checked id="firstSlitCheckbox" onchange="calculateWaves()">
            <span class="slider round"></span>
          </label>        
        </td>
      </tr>
      <tr>
        <td>Right Slit</td>
        <td class="center">
          <label class="switch">
            <input type="checkbox" checked id="secondSlitCheckbox" onchange="calculateWaves()">
            <span class="slider round"></span>
          </label>  
        </td>
      </tr>
    </table>
    <div id="toggleHUD">
      <div id="toggleArrow" class="button" onclick="toggleHUD()">Hide HUD ▲</div>
      <div id="fpsCount"></div>
    </div>
  </div>
  <script language="javascript" type="text/javascript" src="./js/p5/sketch.js"></script>
  <script>
    var HUDscreen = document.getElementById('HUD');
    var toggleArrow = document.getElementById('toggleArrow');
    var FPS = document.getElementById('FPS');

    function kamGara() {
      autoAnimBtn.classList.toggle('false');
      if (autoAnimBtn.innerHTML == "Pause") {
        autoAnimBtn.innerHTML = "Play";
      } else {
        autoAnimBtn.innerHTML = "Pause";
      }
    }

    function toggleHUD() {
      HUDscreen.classList.toggle('hidden');
      if (toggleArrow.innerHTML == "Hide HUD ▲") {
        toggleArrow.innerHTML = "Show HUD ▼";
      } else {
        toggleArrow.innerHTML = "Hide HUD ▲";
      }
    }
  </script>
</body>
